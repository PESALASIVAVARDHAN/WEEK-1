<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction</title>
</head>
<body>
    <h2>Stock Price Prediction</h2>
    <form action="/predict" method="POST">
        <label for="Open">Open:</label>
        <input type="text" id="Open" name="Open" required><br><br>

        <label for="High">High:</label>
        <input type="text" id="High" name="High" required><br><br>

        <label for="Low">Low:</label>
        <input type="text" id="Low" name="Low" required><br><br>

        <label for="Close">Close:</label>
        <input type="text" id="Close" name="Close" required><br><br>

        <label for="Adj Close">Adjusted Close:</label>
        <input type="text" id="Adj Close" name="Adj Close" required><br><br>

        <label for="Volume">Volume:</label>
        <input type="text" id="Volume" name="Volume" required><br><br>

        <button type="submit">Predict</button>
    </form>

    <h3>{{ prediction_text }}</h3>
</body>
</html>
